<section class="chapter-response">
  <div class="row">
  	<div class="container">
	  	<div class="col-md-4">
	  		<button type="button" class="btn btn-default btn-block" data-toggle="collapse" data-target="#video-response">
				  Submit A Video
				</button>
			</div>
			<div class="col-md-4">
	  		<button type="button " class="btn btn-default btn-block" data-toggle="collapse" data-target="#photo-response">
				  Submit A Photo
				</button>
			</div>
			<div class="col-md-4">
	  		<button type="button" class="btn btn-default btn-block" data-toggle="collapse" data-target="#comment-response">
				  Submit A Comment
				</button>
			</div>
		</div>
	</div>

	<div id="video-response" class="collapse fields">
		<div class="row">
			<div class="container">
				<div class="col-md-5">
					<h3>Share your story in moving pictures.</h3>
				</div>
				<div class="col-md-7">
					<form class="form-inline" role="form">
					  <div class="form-group">
					    <label class="sr-only" for="name">Your Name</label>
					    <input type="text" class="form-control" id="url" placeholder="Your Name">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="email">Email address</label>
					    <input type="email" class="form-control" id="url" placeholder="Email Address">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="url">Video URL</label>
					    <input type="email" class="form-control" id="url" placeholder="Video URL">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="photo-response" class="collapse fields">
		<div class="row">
			<div class="container">
				<div class="col-md-5">
					<h3>Snap a picture, post it here.</h3>
				</div>
				<div class="col-md-7">
					<form class="form-inline" role="form">
					  <div class="form-group">
					    <label class="sr-only" for="name">Your Name</label>
					    <input type="text" class="form-control" id="url" placeholder="Your Name">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="email">Email address</label>
					    <input type="email" class="form-control" id="url" placeholder="Email Address">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="url">Video URL</label>
					    <input type="text" class="form-control" id="url" placeholder="Video URL">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="comment-response" class="collapse fields">
		<div class="row">
			<div class="container">
				<div class="col-md-5">
					<h3>Say something. Anything.</h3>
				</div>
				<div class="col-md-7">
					<form class="form-inline" role="form">
					  <div class="form-group">
					    <label class="sr-only" for="name">Your Name</label>
					    <input type="text" class="form-control" id="url" placeholder="Your Name">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="email">Email address</label>
					    <input type="email" class="form-control" id="url" placeholder="Email Address">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="url">What Keeps You Up At Night?</label>
					    <input type="comment" class="form-control" id="comment" placeholder="What Keeps You Up?">
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</section>
